{% extends 'base.html' %}
{% load static %}

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{messages.tag}}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
{% block content %}


<!-- item content row 1!-->

<div class="d-flex flex-row flex-wrap content-container">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Larry</td>
          <td>the Bird</td>
          <td>@twitter</td>
        </tr>
      </tbody>
    </table>
</div>


<script src="{% static 'js/animation.js' %}"></script>

{% endblock content %}
